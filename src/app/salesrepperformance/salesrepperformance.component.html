<h3>Rep of the month</h3>
<select #month (change)="getMonth(month)">
    <option value=1>January</option>
    <option value=2>February</option>
    <option value=3>March</option>
    <option value=4>April</option>
    <option value=5>May</option>
    <option value=6>June</option>
    <option value=7>July</option>
    <option value=8>August</option>
    <option value=9>September</option>
    <option value=10>October</option>
    <option value=11>November</option>
    <option value=12>December</option>

</select>

<select id="productname" #productname (change)="getProduct(productname)">
    <option value="Solvin cold">Solvin cold</option>
    <option value="Med123">Med123</option>
    <option value="Med1234">Med1234</option>
    <option value="Medify">Medify</option>
    <option value="Kevati">Kevati</option>

</select>

<h4 *ngFor="let salesrepperformancedata of salesRepPerformanceData">
    {{salesrepperformancedata.salesRepName}}<br>
    {{salesrepperformancedata.sales}}
    <br>
</h4>
